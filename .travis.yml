language: node_js
sudo: false
branches:
  except:
    - /^greenkeeper.*/
# Test against Long Term Support (LTS) releases in a "current", "active", and
# "maintenance" status: https://nodejs.org/en/about/releases/
node_js:
  - 12
  - 10
install:
  - npm install -g codecov
  - npm install
script:
  - npm audit # if npm audit fails, run `npm audit fix` and commit the results
  - npm run lint
  - travis_retry npm test
after_success:
  - npm run codecov
